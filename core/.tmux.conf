################################
# Overview
################################
# Ctrl + b	Command
# Command + r	Reload tmux config
# Command + t	New window (same folder)
# Command + w	Kill panel
# Command + q	Kill session
# Command + z	Zoom to pane
# Command + $	Rename session
# Command + ,	Rename window
# Command + g	Split vertically
# Command + h	Split horizontally
# Command + ?	List keyboard shortcuts
# Command + :	Command prompt
# Command + s	List sessions
# Command + Ctrl + r	Reload session
# Command + Ctrl + s	Save session
# Command + Shift + i	Install plugins
# Meta + h/j/k/l Select left/bottom/top/right pane
# Meta + Left/Down/Up/Right Resize pane 
# Meta + n Previous window 
# Meta + m Next window 

# scrollback size
set -g history-limit 10000

################################
# Keybinds
################################
set -g prefix C-b

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1

# pass through xterm keys
set -g xterm-keys on

# Keep your finger on ctrl, or don't, same result
bind-key C-d detach-client
bind-key C-p paste-buffer

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# reload tmux config with ctrl + a + r
unbind r
bind r \
    source-file ~/.tmux.conf \;\
        display 'Reloaded tmux config.'

# Vertical splits with g or C-g
unbind g
unbind C-g
bind-key g split-window -h -c "#{pane_current_path}"
bind-key C-g split-window -h -c "#{pane_current_path}"

# Horizontal splits with v or C-h
unbind h
unbind C-h
bind-key h split-window
bind-key C-h split-window

# Ctrl + a + o rename window
# unbind o
# unbind C-o
# bind-key C-o rename-window

# Using the mouse to switch panes
set -g mouse on

# Ctrl - t or t new window
unbind t
unbind C-t
bind-key t new-window -c "#{pane_current_path}"
bind-key C-t new-window -c "#{pane_current_path}"

# Ctrl - w or w to kill panes
unbind w
unbind C-w
bind-key w kill-pane
bind-key C-w kill-pane

# C + control q to kill session
unbind q
unbind C-q
bind-key q kill-session
bind-key C-q kill-session

# Ctrl + a + n : New session
unbind n
unbind C-n
bind-key n new-session
bind-key C-n new-session

# Ctrl + a + Pageup : Previous window
unbind M-n
bind -n M-n previous-window 
unbind Pageup
bind-key Pageup previous-window

# Ctrl + a + Pagedown : Next window
unbind M-m
bind -n M-m next-window 
unbind Pagedown
bind-key Pagedown next-window

