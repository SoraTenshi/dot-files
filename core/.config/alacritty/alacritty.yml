env:
  TERM: xterm-256color
window:
  decorations: buttonless
  padding:
    x: 4
    'y': 4
  dynamic_padding: true
key_bindings:
  - key: Return
    mods: Control|Shift
    action: SpawnNewInstance
  - key: F
    mods: Alt
    chars: "\ef"
  - key: B
    mods: Alt
    chars: "\eb"
  - key: D
    mods: Alt
    chars: "\ed"
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 14
colors:
  primary:
    background: '#e8e9ec'
    foreground: '#33374c'
  normal:
    black: '#dcdfe7'
    red: '#cc517a'
    green: '#668e3d'
    yellow: '#c57339'
    blue: '#2d539e'
    magenta: '#7759b4'
    cyan: '#3f83a6'
    white: '#33374c'
  bright:
    black: '#8389a3'
    red: '#cc3768'
    green: '#598030'
    yellow: '#b6662d'
    blue: '#22478e'
    magenta: '#6845ad'
    cyan: '#327698'
    white: '#262a3f'
