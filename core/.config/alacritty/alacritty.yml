env:
  TERM: xterm-256color
window:
  decorations: buttonless
  padding:
    x: 4
    'y': 4
  dynamic_padding: true
key_bindings:
  - key: Return
    mods: Control|Shift
    action: SpawnNewInstance
  - key: F
    mods: Alt
    chars: "\ef"
  - key: B
    mods: Alt
    chars: "\eb"
  - key: D
    mods: Alt
    chars: "\ed"
  - key: H
    mods: Alt
    chars: "\eh"
  - key: L
    mods: Alt
    chars: "\el"
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 14
colors:
  primary:
    background: '#161821'
    foreground: '#d2d4de'
  normal:
    black: '#161821'
    red: '#e27878'
    green: '#b4be82'
    yellow: '#e2a478'
    blue: '#84a0c6'
    magenta: '#a093c7'
    cyan: '#89b8c2'
    white: '#c6c8d1'
  bright:
    black: '#6b7089'
    red: '#e98989'
    green: '#c0ca8e'
    yellow: '#e9b189'
    blue: '#91acd1'
    magenta: '#ada0d3'
    cyan: '#95c4ce'
    white: '#d2d4de'
